{include file="header" /}
<body>
  <div class="code_body">
    <div class="codehead">
        <a href="javascript:history.go(-1);"><img class="fl" src="__HOME__/images/back.png"></a>
        <span>提现列表</span>
    </div>
    <ion-content class="personalbg scroll-content ionic-scroll scroll-content-false  has-header has-tabs" scroll="false">
        {volist name="list" id="vo"}
         <div class="user_btn">
            <span class="fl">提现金额：{:$vo.bpprice}</span>
            <span class="fr">状态：
                {if $vo.bptype == 0 && $vo.isverified == 0 /}
                    审核中
                {elseif $vo.bptype == 0 && $vo.isverified == 2 /}
                    已拒绝
                {else/}
                    已通过
                {/if}
            </span>
            <h5>时间：{$vo.bptime|date="Y-m-d H:i:s",###}</h5>
        </div>
        {/volist}


    </ion-content>


    
  </div>
{include file="foot" /}
</body>
</html>
