{include file="header" /}
<body class="me">
    <div>
        <table class="ui-table fn-clear">
                    <thead>
                        <tr>
                            <th class="billTime">日期</th>
                            <th class="billAmount">金额(元)</th>
                            <th>信息</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach name="wallet_log" item="v"}
                        <tr>
                            <td class="billTime"> {$v.time|date="Y-m-d",###}</td>
                            <td class="billAmount">{$v.money}</td>
                            <td class="billInfo">收益转入</td>
                        </tr>
                           {/foreach}     
                    </tbody>
                </table> 
        {$wallet_log->render()}
    </div>
    <style>
        .pagination{    display: inline-block;
    padding-left: 0;
    border-radius: 4px;
    /* float: right; */
    display: block;
    margin: 10px auto;
    width: 80%;}
.pagination li{display:inline}
.pagination li a,.pagination li span{position:relative;float:left;padding:6px 12px;line-height:1.42857143;color:#393D49;background:#fff;margin:0 0 0 8px;border:1px solid #eee}
.pagination li a:hover{color:#fff;background:#1E9FFF}
.pagination .active span{background:#1E9FFF;color:#fff}
.pagination .disabled{display:none}
table.ui-table {
    table-layout: fixed;
    border: 1px solid #E6E6E6;
    width: 100%;
    color: #666;
}
.ui-table tr{
    background: #fff;
}

.ui-table tr:nth-child(odd) {
    background: #f6f6f6;
}
.ui-table th,
.ui-table td{
	text-align: center;
}
.ui-table th {
    background: #FFF;
    border-bottom: 0;
   	line-height:14px;
	font-size:14px;
	color:#a6a6a6;
    border-bottom: 1px solid #e8e8e8;
}
.ui-table td {
    border-top: 0 none;
    border-bottom: 0;
	font-size:14px;
	color:#a6a6a6;
}
.ui-table th.billAmount{
	text-align: center;
	padding: 11px 40px;
}
.ui-table td.billAmount{
	color:#ff8208;
	text-align: center;
	padding: 10px 20px;
}
.ui-table td.billInfo{
	color:#1a1a1a;
}

    </style>
</body>

</html>
